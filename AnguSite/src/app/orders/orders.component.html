<div class="app flex-row align-items-center">

  <h1>Your Orders:</h1>
  <div class="container">
    <div class="row" *ngFor="let order of orders;">
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-2">
              <img src="../../assets/default-images/shoppingbag-.jpg"/>
            </div>
            <div class="col-md-6">

              <div class="row">
                <input type="text" [(ngModel)]="order.name"/>
                <button type="button" class="btn btn-danger mr-1" (click)="delete_order(order)"> Удалить</button>
                <button type="button" class="btn btn-secondary mr-1" (click)="update_order(order)"> Изменить</button>
              </div>
              <div class="row">
                <h3>{{ order.product.name }}</h3>
              </div>

              <div class="row">
                <h4>Price: {{ order.product.price }}₸</h4>
              </div>

              <div class="row">
                <h6>Date: {{ order.date }}</h6>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
