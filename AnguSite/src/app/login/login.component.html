<div class="no-style" style="margin-left: 4px">
  <div class="container">
    <h1>Вход</h1>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" [(ngModel)]="username"/>
      </div>

      <div class="form-group">
        <label for="Password">Пароль</label>
        <input type="text" class="form-control" id="Password" [(ngModel)]="password"/>
      </div>
      <button class="btn btn-success" (click)="auth()">Sing In</button>

    <br>
    <div class="border-top pt-3">
      <small class="text-muted">
        Впервые здесь? <a class="ml-2" href="/register">Регистрация!</a>
      </small>
    </div>
  </div>

</div>
