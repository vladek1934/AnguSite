<div class="no-style" style="margin-left: 4px">
  <div class="container">
    <h1>Регистрация</h1>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" id="Email" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <label for="Password">Пароль</label>
        <input type="text" class="form-control" id="Password" [(ngModel)]="password1" required>
      </div>
      <div class="form-group">
        <label for="Confirm_Password">Подтверждение пароля</label>
        <input type="text" class="form-control" id="Confirm_Password" [(ngModel)]="password2">
      </div>
      <button type="submit" class="btn btn-success" (click)="register()">Принять</button>

    <br>
    <div class="border-top pt-3">
      <small class="text-muted">
        Уже есть профиль? <a class="ml-2" href="/login">Войти</a>
      </small>
    </div>
  </div>

</div>
